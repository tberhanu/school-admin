{% extends 'base.html' %}

{% block title %}
  <title>Change password</title>
{% endblock %}

{% block content %}
<div class="container">

  <h1>Change your password!</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Change my password">
  </form>

</div>
{% endblock %}
